<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body>
		<div class="container">
			<div class="login">
				<main class="join-main">
					<form action="chat.html">
						<div class="row">
							<h2>Sign Up</h2>
							<div class="col-md-12">
								<label for="username">Username</label>
								<div class="form-control">
									<input
										type="text"
										name="username"
										id="username"
										placeholder="Ex. abrar_khorasani"
										required
										style="border: none"
									/>
								</div>
								<br>
								<div class="form-control">
									<label for="room">Groups</label>
									<select name="room" id="room" style="border: none">
										<option value="JavaScript">[GIZ-WEB-Taiz] 3rd Batch</option>
										<option value="Python">Taiz University</option>
										<option value="PHP">Rowad University</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<input type="reset" id="reset" value="Reset" class="btn btn-outline-primary btn-form">
							</div>
							<div class="col-md-6">
								<input type="submit" id="register" value="Join" class="btn btn-outline-success btn-form">
									</div>
								</div>
							</div>
						</div>
					</form>
				</main>
			</div>
		</div>
	</body>
	</html>
</html>
